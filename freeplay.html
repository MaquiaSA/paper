<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paper Toss</title>
    <link rel="stylesheet" href="freeplay_style.css">
</head>

<body onload="initData()>
    <script src="freeplay_script.js"></script>
    <div style="margin-top: 150px;"></div>
    <div class="middle" style="width: 400px; height: 199px; padding: 0;">

        <div class="divcolor">
            <span style="margin-left: 90px; margin-top: 10px; width: 50%; font-size: 30px;">Point : </span>
            <span style="margin-left: 40px; " id="score">0</span>
            <br>
            <div class="middle" style="width: 380px; font-size: 60px; padding: 0;">
                <div style="font-size: 40px; margin-left: 60px; margin-top: 80px; width: 150%;">TIME : </div>
                <div style="font-size: 100px; margin-left: 40px; margin-top: 50px; width: 200%" id="timer">30</div>
            </div>
        </div>
    </div>

    <div id="startCtd" style="margin-top: 3vw; margin-left: 45vw; font-size: 200px; color: white;"></div>
        <div class="middle" style="width: 400px; height: 150px;position: fixed; bottom: 10%; right: 5%;">
            <div style="width: 50%; align-items: center;">
                <button class="menu_button" id="start" onclick="start()">START</button>
                <button class="menu_button disabled" id="reset" onclick="reset()">RESET</button></div>
            <div style="width: 50%; align-items: center;">
                <button class="menu_button disabled" id="pause" onclick="pause()">PAUSE</button>
                <button class="menu_button" id="back" onclick="back()">BACK</button></div>
        </div>
    </div>
</body>

</html>
